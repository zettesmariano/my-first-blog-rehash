<!DOCTYPE html>
<html>
<head>
	<title>Ruzette's Test Blog</title>
</head>
<body>
	<div>
		<h1><a href="/">Ruzette the Django Girl Blog</a></h1>
	</div>
	{% for post in posts %}
		<div>
			<p>published: {{ post.published_date}}</p>
			<h1><a href="">{{ post.title}}</a></h1>
			<p>{{ post.text|linebreaksbr}}</p>
		</div>
	{% endfor %}

	<p>Hi there!</p>
	<p>It works!</p>
</body>
</html>
